<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>

    <h1>FizzBuzz custom</h1>

    <form id="fbform">
      <p>
        Print numbers in the range
        <input type="text" size="1" name="lower" value="1"></input>
        to
        <input type="text" size="1" name="upper" value="100"></input>,
        <br>but replacing multiples of
        <input type="text" size="1" name="fnum" value="3"></input>
        with
        <input type="text" size="1" name ="ftxt" value="Fizz"></input>,
        <br>and multiples of
        <input type="text" size="1" name="bnum" value="5"></input>
        with <input type="text" size="1" name ="btxt" value="Buzz"></input>.
      </p>
      <p><input type="button" value="Go!" onClick="gobutton();event.preventDefault();"></input></p>
    </form>

    <div id="output" style="font-family:monospace;padding:10px;"></div>

    <script>

    /* =====================

    # Lab 1, Part 2 â€” FizzBuzz

    ## Introduction

    Write a program that uses console.log to print the numbers from 1 to 100.
    For multiples of three, print "Fizz" instead of the number. For multiples
    of five, print "Buzz" instead of the number. For numbers which are multiples
    of both three and five, print "FizzBuzz".

    Believe it or not, this is a common programming challenge in job interviews.

    ===================== */

    /* =====================

    Start code

    ===================== */

    var fizzbuzz = (range,factors,text) => {

      let min = range[0];
      let max = range[1];
      let fnum = factors[0];
      let bnum = factors[1];
      let ftxt = "Fizz";
      let btxt = "Buzz";
      if (text !== undefined) {
        ftxt = text[0];
        btxt = text[1];
      }
      let fbtxt = ftxt+btxt;

      let seq = [];
      for (let i = min; i <= max; i++) {seq.push(i);}

      let seqfb = [];
      seq.forEach((x) => {
        if (x%fnum === 0 && x%bnum === 0) {
          seqfb.push(fbtxt);
        } else if (x%fnum === 0) {
          seqfb.push(ftxt);
        } else if (x%bnum === 0) {
          seqfb.push(btxt);
        } else {seqfb.push(x);}
      })

      return seqfb;

    }

    var gobutton = function() {

      document.getElementById('output').innerHTML = ''

      let range = [
        Number(document.getElementById('fbform').elements['lower'].value),
        Number(document.getElementById('fbform').elements['upper'].value)
      ];
      let factors = [
        Number(document.getElementById('fbform').elements['fnum'].value),
        Number(document.getElementById('fbform').elements['bnum'].value)
      ]
      let text = [
        document.getElementById('fbform').elements['ftxt'].value,
        document.getElementById('fbform').elements['btxt'].value
      ]

      fizzbuzz(range,factors,text).forEach(out => {
        document.getElementById('output').innerHTML += (out+'<br>');
        console.log(out);
      })

    }

    document.getElementById('fbform').onkeydown = function(e){
      if(e.keyCode == 13){gobutton();}
    };

    /* =====================

    End code

    ===================== */

    </script>
  </body>
</html>
